<!DOCTYPE html>

<head>

    <title>Instagram</title>
    <link rel="stylesheet" href="../css/resets.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/1409/1409946.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container">
            <div class="informacoes-header">

            </div>

            <!--input-header-->
        </div>
    </header>
    <div class="idiomas">
        <a href="#">Português (Brasil)</a>
    </div>
    <main class="principal">
        <div class="form">
            <form action="">
                <div class="logo-insta">
                    <p>instagram</p>
                </div>
                <div class="btn0">

                </div>
                <div class="linha">
                    <div class="ou">OU</div>
                </div>

                <div class="wraper-inputs">
                    <input type="text" name="" placeholder="Telefone, nome de usuário ou email" id="">
                    <input type="text" placeholder="senha">
                    <a class="esquceu" href="#">Esquceu a senha?</a>
                </div>
                <div class="btn">
                    <a href="#">Entrar</a>
                </div>
                <footer>
                    <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
                </footer>
            </form>
        </div>
